
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 60%;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Best Model Based on Accuracy</h1>
    <table>
      <tr>
        <th>Model</th>
        <th>Accuracy (%)</th>
      </tr>
      <tr>
        <td>SVM</td>
        <td>90</td>
      </tr>
    </table>

    <h1>Best Model Based on Precision</h1>
    <table>
      <tr>
        <th>Model</th>
        <th>Precision</th>
      </tr>
      <tr>
        <td>SVM</td>
        <td>0.86</td>
      </tr>
    </table>

    <h1>Best Model Based on Recall</h1>
    <table>
      <tr>
        <th>Model</th>
        <th>Recall</th>
      </tr>
      <tr>
        <td>SVM</td>
        <td>0.87</td>
      </tr>
    </table>

    <h1>Best Model Based on F1-Score</h1>
    <table>
      <tr>
        <th>Model</th>
        <th>F1-Score</th>
      </tr>
      <tr>
        <td>SVM</td>
        <td>0.86</td>
      </tr>
    </table>
  </div>
</body>
</html>
